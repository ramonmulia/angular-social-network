<mat-card class="friend-list-card">
  <mat-card-header>
    <mat-card-title>Friends</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let friend of friendList">
        <img matListAvatar [src]="friend.photo" alt="...">
        <h3 matLine> {{friend.name}} </h3>
        <p matLine>
          <span> {{friend.email}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
