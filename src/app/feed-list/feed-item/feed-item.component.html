<mat-card class="feed-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="getUserImage(feed.user)"></div>
    <mat-card-title>{{feed.user.name}}</mat-card-title>
    <mat-card-subtitle>{{feed.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{feed.content}}
    </p>
  </mat-card-content>
  <img *ngIf="feed.imageLink" mat-card-image [src]="feed.imageLink" [alt]="feed.content">
</mat-card>
